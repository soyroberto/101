#cloud-config
package_upgrade: true
packages:
  - nginx
  - nodejs
  - npm
write_files:
  - owner: www-data:www-data
    path: /etc/nginx/sites-available/default
    content: |
      server {
        listen 80;
        location / {
          proxy_pass http://localhost:3000;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection keep-alive;
          proxy_set_header Host $host;
          proxy_cache_bypass $http_upgrade;
        }
      }
  - owner: azureuser:azureuser
    path: /home/azureuser/myapp/index.js
    content: |
      var express = require('express');
      var app = express();
      var os = require('os');
      app.get('/', function (req, res) {
        res.send('<!DOCTYPE html><html><head><title>Hello World</title></head><body><h1 style="font-weight: bold;"> ðŸ˜¼ Too easy ðŸ˜¼ ' + os.hostname() + '!</h1><img src="https://raw.githubusercontent.com/AllThingsCloud/palabras/master/octocat-1686036408501.png" alt="Octocat Image"></body></html>');
      });
      app.listen(3000, function () {
        console.log('Hello world app listening on port 3000!');
      });
runcmd:
  - service nginx restart
  - cd "/home/azureuser/myapp"
  - npm init
  - npm install express -y
  - nodejs index.js
